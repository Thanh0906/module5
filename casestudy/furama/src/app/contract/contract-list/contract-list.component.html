<h1>Contract list</h1>
<button routerLink="/contract/create" class="btn btn-primary">Create new contract</button>
<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th >STT</th>
    <th >Start date</th>
    <th >End date</th>
    <th >Deposit</th>
    <th >Total</th>
    <th >Employee</th>
    <th >Customer</th>
    <th >Services</th>
    <th >Details</th>
    <th >Edit</th>
    <th >Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let contract of contractList; index as i">
    <th>{{i + 1}}</th>
    <td>{{contract.startDate }}</td>
    <td>{{contract.endDate }}</td>
    <td>{{contract.deposit}}</td>
    <td>{{contract.totalMoney}}</td>
    <td>{{contract.employee.name}}</td>
    <td>{{contract.customer.name}}</td>
    <td>{{contract.service.name}}</td>
   <button>Edit</button>
    <button>Dlete</button>
  </tr>
  </tbody>
</table>
