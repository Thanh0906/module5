<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <form>
        <div class="mb-2">
          <label for="name" class="form-label">Customer Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-2">
          <label for="birthDay" class="form-label">Day of Birth</label>
          <input type="date" class="form-control" id="birthDay">
        </div>
        <div class="mb-2">
          <label class="form-label">Gender</label><br>
          <input type="radio" value="0">Male
          <input type="radio" value="1">Female
          <input type="radio" value="2">LGBT
        </div>

        <div class="mb-2">
          <label for="idCard" class="form-label">ID Card</label>
          <input type="text" class="form-control" id="idCard">
        </div>
        <div class="mb-2">
          <label for="phone" class="form-label">Number Phone</label>
          <input type="text" class="form-control" id="phone">
        </div>
        <div class="mb-2">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email">
        </div>
        <div class="mb-2">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address">
        </div>
        <div class="mb-2">
          <label class="form-label">Type of Customer</label><br>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
<app-footer></app-footer>
