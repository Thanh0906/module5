<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <form [formGroup]="customerForm" (ngSubmit)="saveCustomer()">
        <div class="mb-2">
          <label for="id" class="form-label">Id</label>
          <input type="text" class="form-control" id="id" formControlName="id">
        </div>
        <div class="mb-2">
          <label for="name" class="form-label">Customer Name</label>
          <input type="text" class="form-control" id="name" formControlName="customerName">
        </div>
        <div class="mb-2">
          <label for="birthDay" class="form-label">Day of Birth</label>
          <input type="date" class="form-control" id="birthDay" formControlName="customerBirthday">
        </div>
        <div class="mb-2">
          <label class="form-label">Gender</label><br>
          <input type="radio" value="0" formControlName="gender">Male
          <input type="radio" value="1" formControlName="gender">Female
          <input type="radio" value="2" formControlName="gender">LGBT
        </div>

        <div class="mb-2">
          <label for="idCard" class="form-label">ID Card</label>
          <input type="text" class="form-control" id="idCard" formControlName="idCard">
        </div>
        <div class="mb-2">
          <label for="phone" class="form-label">Number Phone</label>
          <input type="text" class="form-control" id="phone" formControlName="numberPhone">
        </div>
        <div class="mb-2">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" formControlName="email">
        </div>
        <div class="mb-2">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" formControlName="id">
        </div>
        <div class="mb-2">
          <label class="form-label">Type of Customer</label><br>
        </div>
        <div class="mb-2">
          <button type="submit" class="btn btn-primary" [disabled]="!customerForm.valid">Create</button>
          <button type="submit" class="btn btn-primary">Cancel</button>
        </div>

      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
<app-footer></app-footer>
