<h1>List Division</h1>
<table>
  <thead>
  <tr>
  <th>id</th>
  <th>Name</th>
  <th>Edit</th>
  <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let division of divisionList;index as i">
    <td>{{division.id}}</td>
    <td>{{division.name}}</td>
    <td>
      <a href="">Edit</a>
    </td>
    <td>
      <a href="">Delete</a>
    </td>

  </tr>
  </tbody>
</table>
