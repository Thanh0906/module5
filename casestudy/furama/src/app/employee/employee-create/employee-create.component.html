<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="employeeForm" (ngSubmit)="saveEmployee()">
        <div class="mb-2">
          <label for="id" class="form-label">id</label>
          <input type="text" class="form-control" id="id" formControlName="id" >
        </div>
        <div class="mb-2">
          <label for="name" class="form-label">Employee Name</label>
          <input type="text" class="form-control" id="name"  formControlName="name">
        </div>
        <div class="mb-2">
          <label for="birthDay" class="form-label">Day of Birth</label>
          <input type="date" class="form-control" id="birthDay" formControlName="birthday" >
        </div>
        <div class="mb-2">
          <label for="idCard" class="form-label">ID Card</label>
          <input type="text" class="form-control" id="idCard" formControlName="idCard" >
        </div>
        <div class="mb-2">
          <label for="salary" class="form-label">Salary</label>
          <input type="number" class="form-control" id="salary"formControlName="salary" >
        </div>
        <div class="mb-2">
          <label for="phone" class="form-label">Number Phone</label>
          <input type="text" class="form-control" id="phone"  formControlName="numberPhone">
        </div>
        <div class="mb-2">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email"  formControlName="email">
        </div>
        <div class="mb-2">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" formControlName="address">
        </div>
        <div class="mb-2">
          <label for="position"  class="form-label">Position</label><br>
          <input type="text" class="form-control" id="position" formControlName="positionId">
        </div>
        <div class="mb-2">
          <label for="education"  class="form-label">Education Degree</label><br>
          <input type="text" class="form-control" id="education" formControlName="educationDegreeId">
        </div>
        <div class="mb-2">
          <label for="division"  class="form-label">Division</label><br>
          <input type="text" class="form-control" id="division" formControlName="divisionId">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
</div>
</div>
