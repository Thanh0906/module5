<h2>Calculate</h2>

<div><input type="number" class="form-input" [value]="first"
            (change)="onFirstChange($event)"></div>

<div><select name="" class="form-input" [value]="operator"
             (change)="onSelectChange($event)">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
</select></div>
<div><input type="number" class="form-input" [value]="second" (change)="onSecondChange($event)"></div>


<div>
  <button class="form-input" (click)="calculate()">Kết Quả = <span>{{output}}</span></button>
</div>
