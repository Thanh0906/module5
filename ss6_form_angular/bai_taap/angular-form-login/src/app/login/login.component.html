<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <h3>Form Đăng Nhập</h3>
    <form [formGroup]="login" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp">
        <div *ngIf="login.get('email').invalid&& login.get('email').touched" class="form-text" style="color: red">
          We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <div *ngIf="login.get('password').invalid&& login.get('password').touched" class="form-text" style="color: red">
          We'll never share your email with anyone else.</div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!login.valid">Submit</button>
    </form>

  </div>
  <div class="col-3"></div>
</div>
